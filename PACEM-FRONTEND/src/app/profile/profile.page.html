<ion-header translucent no-border>
</ion-header>

<ion-content fullscreen="true" slot="fixed">
    <div class="card">
        <div class="header">
            <img style="height: 200px;" src="{{profileDomain?.backgroundImage}}" alt="">
            <div class="avatar">
                <img src="{{profileDomain?.profilePicture}}" alt="">
            </div>
        </div>
    </div>
    <div class="card-body" style="text-align: center">
        <div class="content-below-image">
            <h1>{{profileDomain?.firstname && profileDomain?.lastname}}</h1>
            <p *ngIf="profileDomain?.status.length > 1">“{{profileDomain?.status}}”</p>
            <hr/>
            <h4 style="text-align: left; margin-bottom: 2px;">Over Mij</h4>
            <p class="about-me-txt">{{profileDomain?.aboutMe}}</p>

          <hr/>
            <h4 style="text-align: left; margin-bottom: 2px;">Hobby's</h4>
            <p *ngFor="let hobby of profileDomain?.hobbies" class="about-me-txt">
                {{hobby.name}}
            </p>
        </div>
    </div>
</ion-content>
