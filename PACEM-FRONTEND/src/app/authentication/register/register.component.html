<ion-header>
    <ion-toolbar>
        <ion-title>Ga terug</ion-title>
        <ion-buttons slot="start">
            <ion-back-button (click)="goToHome()"></ion-back-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content color="primary">
    <form [formGroup]="registerForm">
        <ion-grid>
            <ion-row class="justify-content-center">
                <ion-col class="align-self-center size-md-6 size-lg-5 size-xs-12">
                    <div>
                        <ion-item>
                            <ion-input formControlName="firstname" name="firstname" type="firstname" placeholder="Naam" ngModel
                                       required></ion-input>
                        </ion-item>
                        <ion-item>
                            <ion-input formControlName="lastname" name="lastname" type="lastname" placeholder="Achternaam" ngModel
                                       required></ion-input>
                        </ion-item>
                        <ion-item>
                            <ion-input (ionChange)="onError = false" formControlName="email" name="email" type="email" placeholder="naam@domein.nl"
                                       ngModel
                                       required></ion-input>
                        </ion-item>
                     <!--   <ion-item>
                            <ion-input formControlName="password" name="password" type="password"
                                       placeholder="Wachtwoord" ngModel
                                       required></ion-input>
                        </ion-item>
                        <ion-item>
                            <ion-input formControlName="repeatPassword" name="repeatPassword" type="password"
                                       placeholder="Herhaal wachtwoord" ngModel
                                       required></ion-input>
                        </ion-item>-->
                    </div>
                    <p *ngIf="onError" style="text-align: center; color:white;" >Het ingevoerde mailadres is al in gebruik.</p>
                    <div>
                        <ion-button size="large" type="submit" (click)="register(registerForm)"
                                    [disabled]="registerForm.invalid"
                                    expand="block">Register
                        </ion-button>
                    </div>
                </ion-col>
            </ion-row>
        </ion-grid>
    </form>
</ion-content>
