<ion-content color="primary">
    <form [formGroup]="registerForm">
        <ion-grid>
            <ion-row color="primary" class="justify-content-center">
                <ion-col class="align-self-center size-md-6 size-lg-5 size-xs-12">
                    <div>
                        <ion-item>
                            <ion-input formControlName="name" name="name" type="name" placeholder="Naam" ngModel
                                       required></ion-input>
                        </ion-item>
                        <ion-item>
                            <ion-input formControlName="email" name="email" type="email" placeholder="naam@domein.nl"
                                       ngModel
                                       required></ion-input>
                        </ion-item>
                        <ion-item>
                            <ion-input formControlName="password" name="password" type="password"
                                       placeholder="Wachtwoord" ngModel
                                       required></ion-input>
                        </ion-item>
                        <ion-item>
                            <ion-input formControlName="repeatPassword" name="repeatPassword" type="password"
                                       placeholder="Herhaal wachtwoord" ngModel
                                       required></ion-input>
                        </ion-item>
                    </div>
                    <div>
                        <ion-button size="large" type="submit" (click)="register(registerForm)"
                                    [disabled]="registerForm.invalid"
                                    expand="block">Register
                        </ion-button>
                    </div>
                </ion-col>
            </ion-row>
        </ion-grid>
    </form>
</ion-content>
