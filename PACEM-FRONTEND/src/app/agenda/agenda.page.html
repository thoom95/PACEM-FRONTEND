<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Agenda
    </ion-title>
  </ion-toolbar>
</ion-header>
 
<ion-content>
 
  <calendar 
      [eventSource]="events"
      [calendarMode]='"day"'
      [currentDate]="currentDate"
      (onEventSelected)="onEventSelected($event)"
      startHour="1"
      endHour="24"
      startingDayWeek="1">
  </calendar>
 
</ion-content>
