<ion-item>
    <ion-label class="list-item">
        <strong style="color:#f59d24">{{ invite.activity.name }}</strong>
        <h3><b>{{ invite.inviter.firstName }}  {{invite.inviter.lastName }}</b> nodigt je uit.</h3>
        <h3 style="color: #989898;">{{ convertStringToDate(invite.activity.startTime) }} - {{ convertStringToDate(invite.activity.endTime)}}</h3>
        <ion-button color="warning" (click)="acceptButtonClicked.next(invite.activity.activityId)"
                    style="--ion-color-base: #f59d24 !important; padding-right:10px">Accepteren
        </ion-button>
        <ion-button color="light" (click)="refuseButtonClicked.next(invite.activity.activityId)">Weigeren</ion-button>
    </ion-label>
</ion-item>
