<ion-header>
  <ion-toolbar>
    <ion-title>
      Login Page
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="loginForm">
    <div id="loginNaam">
      <label>Naam:</label>
      <input [(ngModel)]="loginNaam" />
    </div>
    <div id="loginPassword">
      <label>Password:</label>
      <input [(ngModel)]="loginPassword" />
    </div>
    <ion-button expand="full" (click)="submitLoginCredentials()">Log in</ion-button>
  </div>
</ion-content>
