<ion-content>
    <header>
        <h1><b>Locatie Nijmegen</b></h1>
        <h2>Nu aanwezig</h2>
    </header>


    <section>
        <ion-fab-button *ngIf="!showInviteDiv" style="--background: #f59d24; position: absolute;
         bottom: 20px; right: 10px; z-index: 99;" (click)="openForm()"> <ion-icon name="add"></ion-icon></ion-fab-button>
        <p *ngIf="activityDomains.length == 0" style="color: #b5b5b5; text-align: center;">Er zijn nog geen
            activiteiten.</p>
        <ion-list>
            <app-activity *ngFor="let item of activityDomains;" [activityDomain]="item"
                (checkInButtonClicked)="checkIn($event)"></app-activity>
        </ion-list>
    </section>

</ion-content>
