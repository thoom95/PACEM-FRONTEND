<ion-content>
    <header>
        <h1><b>Activiteiten</b></h1>
        <h2>alle activiteiten</h2>
    </header>

    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button style="--background: #f59d24" (click)="openForm()"> <ion-icon name="add"></ion-icon></ion-fab-button>
    </ion-fab>

    <section>
        <p *ngIf="activityDomains.length == 0" style="color: #b5b5b5; text-align: center;">Er zijn nog geen
            activiteiten.</p>
        <ion-list>
            <app-activity *ngFor="let item of activityDomains;" [activityDomain]="item"
                (checkInButtonClicked)="checkIn($event)"></app-activity>
        </ion-list>
    </section>
</ion-content>
